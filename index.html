<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="all">
        <div class="container">
            <div>
                <h1 id="time"></h1>
            </div>
            <div class="frame" id="frame">
                <div class="seconds">
                    <div class="visible-seconds">
                        
                    </div>
                    <div class="center-seconds">

                    </div>
                    <div class="invisible-seconds">

                    </div>
                </div>
                <div class="minutes">
                    <div class="visible-minutes">
                        
                    </div>
                    <div class="center-minutes">

                    </div>
                    <div class="invisible-minutes">

                    </div>  
                </div>
                <div class="hours">
                    <div class="visible-hours">
                        
                    </div>
                    <div class="center-hours">

                    </div>
                    <div class="invisible-hours">

                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <button id="toggle-number">Toggle Numbers</button>
                <button id="toggle-smooth">Toggle Smoothness</button>
                <button onclick="visitLink('rainbow.html');">Rainbow Mode</button>
            </div>
        </div>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
