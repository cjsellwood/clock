<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="rainbow.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="all">
        <div class="container">
            <div>
                <h1 id="time"></h1>
            </div>
            <div class="frame">
                <div class="seconds">
                    <div class="visible-seconds">
                        
                    </div>
                    <div class="center-seconds">

                    </div>
                    <div class="invisible-seconds">

                    </div>
                    
                </div>
                <div class="minutes">
                    <div class="visible-minutes">
                        
                    </div>
                    <div class="center-minutes">

                    </div>
                    <div class="invisible-minutes">

                    </div>
                    
                </div>
                <div class="hours">
                    <div class="visible-hours">
                        
                    </div>
                    <div class="center-hours">

                    </div>
                    <div class="invisible-hours">

                    </div>
                    
                </div>
            </div>
            <a class="regular-link" href="index.html">
                <div>
                    Regular Mode
                </div>
            </a>
        </div>

        <script type="text/javascript" src="rainbow.js"></script>
    </body>
</html>
